<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
body{
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: lightblue;
}
.mirror{
width: 300px;
height: 550px;
background: url('curtain.jpg') center center no-repeat;
margin: 30px 0;
}

.btn{
  padding: 40px 80px;
  background: url('btn.jpg') no-repeat center center/cover;
  opacity: 0.9;
}

.text{
  color: red;
  font-size: 30px;
  background-color: blue;
  /* padding: 3px; */
}

</style>

<body>

<h1>Look into the mirror... What do you see?</h1>

<div class="mirror"></div>

<button class="btn" onclick="purim()">
  <div class="text"> Move the curtain</div>
</button>
</body>


<script>
// console.log('a')

function purim (){
const picture = document.querySelector('.mirror')
picture.style.background = 'url(bh.gif)'
picture.style.background += 'no-repeat center center/cover'
picture.style.width += '500px'
picture.style.height += '450px'
}

</script>


</html>
